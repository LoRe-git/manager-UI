<div class="row">
    <div class="col-md-4 offset-3">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" ngModel name="email" required email>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" ngModel name="password" required>
        </div>
        <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
        &nbsp;&nbsp;&nbsp;
        <button class="btn btn-warning" type="reset">Reset</button>
    </form>
</div>
</div>
