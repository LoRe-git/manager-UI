<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Employee</button>
    </div>
</div>
<hr>

<div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let person of persons">
                <td>{{person.p_name}}</td>
                <td>{{person.p_address}}</td>
                <td>{{person.p_phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
