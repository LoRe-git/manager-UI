<div class="row">
    <div class="col-xs-12">
        <app-spinner *ngIf="showSpinner"></app-spinner>
        <div *ngIf="!showSpinner">
            <h4>Branches List</h4>
            <div  *ngFor = 'let branch of branches'>
                <button type="button" class="btn btn-success" (click)="onClick(branch.bid)">{{ branch.bname}}</button>
                <br><br>
            </div>
        </div>
    </div> 
</div>
