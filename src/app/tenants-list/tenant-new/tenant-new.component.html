<div class="container">
  <div class="row">
    <form [formGroup]="signUpForm" (ngSubmit)= "onSubmit()">
      <div class="form-group">
        <label for="fullname">Full Name:</label>
        <input 
          type="text"
          formControlName="fullname"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="id">Id:</label>
        <input 
          type="text"
          class="form-control"
          id="id"
          formControlName="id">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input 
          type="text" 
          class="form-control"
          id="address"
          formControlName="address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input 
          type="text" 
          class="form-control"
          id="phone"
          formControlName="phone">
      </div>      
      <div class="form-group">
        <label for="roomno">Room Number:</label>
        <input 
          type="text" 
          class="form-control"
          id="roomno"
          formControlName="roomno">
      </div>
      <div class="form-group">
        <label for="govid">Government Id:</label>
        <input 
          type="text" 
          class="form-control"
          id="govid"
          formControlName="govid">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input 
          type="text" 
          class="form-control"
          id="amount"
          formControlName="amount">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="text" 
          class="form-control"
          id="email"
          formControlName="email">
      </div>
      <div class="form-group">
        <label for="calendar">Date of Birth</label>
        <!-- <input 
          type="text" 
          class="form-control"
          id="dob"
          formControlName="dob"> -->
          <div
            id="calendar"
            formControlName="dob">
          </div>

      </div>
      <div class="form-group">
        <label for="doj">Date of Join</label>
        <input 
          type="text" 
          class="form-control"
          id="doj"
          formControlName="doj">
      </div>
      <div class="form-group">
        <label for="blockid">Block Id:</label>
        <input 
          type="text" 
          class="form-control"
          id="blockid"
          formControlName="blockid">
      </div>
      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>
</div>
<script type="text/javascript">
  $('#calendar').datepicker({
    format: 'YYYY-MM-DD',
    inline: true,
    sideBySide: true,
    todayHighlight: true
  });
</script>
